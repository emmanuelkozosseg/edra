  - lang: hu
    title: Ó, áldott, ki jő
    about:
      adapted_by: Varjas A.
    verses:
      - name: v1
        lines:
          - 'Ó, áldott, ki jő:'
          - a Megváltó, Jó Pásztor.
          - Az Úr, győztes király,
          - a kezdet és a vég.
          - Áldás és hódolat a Báránynak,
          - group: repeat
            times: 2
            lines:
              - aki szent, igaz Isten, amen!
  - lang: en
    title: The Lamb That Was Slain
    verses:
      - name: v1
        lines:
          - The Lamb that was slain
          - is worthy of all praise;
          - to Him glory and honour,
          - pow'r and might belong.
          - To Him be the majesty and the royal crown,
          - group: repeat
            times: 2
            lines:
              - for all ages, for ever, Amen!
