    title: Neved áldjuk
    verses:
      - name: c
        lines:
          - Neved ^áldjuk, jó U^runk^,
          - hisz e ^névben győzhe^tünk.
          - "Ez a ^név, Emmánu^el:"
          - velünk ^élő Iste^nünk.
          - A te ^Lelked küldted ^el,
          - és a ^szívünk lángra ^gyúlt,
          - ma a ^néped ünne^pel,
          - téged ^áldunk, Jézu^sunk.
      - name: v1
