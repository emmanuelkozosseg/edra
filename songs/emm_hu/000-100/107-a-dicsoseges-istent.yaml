lyrics:
  - lang: hu
    title: A dicsőséges Istent
    verses:
      - name: v1
        lines:
          - A dicsőséges Istent az egek hirdessék!
          - Az egész föld is zengje, hogy övé minden nép!
          - Ki örök hűségében nekünk ad mindent,
          - a nevünkön hív minket és betölt örömével.
      - name: c
        lines:
          - Alleluja, alleluja,
          - alleluja, alleluja!
      - name: v2
        lines:
          - A csodás mindenségnek a Teremtője vagy.
          - A királyok Királya és uraknak Ura.
          - A hegyek és a tenger, a mezőn minden vad
          - 'az Úrnak énekelnek, a folyók tapsolnak:'
      - name: v3
        lines:
          - Nagy csodákat tett köztünk, az Örökkévaló,
          - a velünk élő Isten, a dicső Megváltó.
          - Kereszthalálával a remény újra él,
          - 'és ezért szívből áldja a világmindenség:'
  - lang: en
    title: Alleluia, Let All the World Acclaim You
    verses:
      - name: v1
        lines:
          - Let all the world acclaim You,
          - And with full voice sing praise.
          - Your misery He’s taken,
          - And on the Cross He’s raised.
          - The God of all your fathers,
          - Who fights for you this day,
          - Let all the world acclaim You,
          - 'Sing out in joyful praise:'
      - name: c
        lines:
          - Alleluia, alleluia,
          - Alleluia, alleluia.
      - name: v2
        lines:
          - He’s worked so many wonders,
          - Almighty God is He,
          - Forever faithful His love,
          - His chosen children we.
          - At the blast of the trumpet,
          - All instruments as one,
          - The world exults in glory,
          - 'And praises Him in song:'
      - name: v3
        lines:
          - He is King of all peoples,
          - And in the world He reigns.
          - I place my hope in His Word,
          - To free me from my chains.
          - Let the sea and its creatures,
          - The mountains and the plains,
          - Forever sing His glory
          - 'And repeat in refrain:'
